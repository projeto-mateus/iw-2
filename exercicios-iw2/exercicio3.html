<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>xercicio 03</title>
</head>

<body>
    <script>
        var n1 = Number(prompt('primeira nota:'))
        var n2 = Number(prompt('segunda nota: '))
        m = (n1 + n2) / 2

        if ((m >= 0) && (m <= 4)) {
            alert(`Suas notas foram ${n1} e ${n2} \nSua média foi ${m} \nVai ficar com F \nREPROVADO!! mané`)

        }

        else {
            if ((m > 4) && (m <= 6)) {
                alert(`Suas notas foram ${n1} e ${n2} \nSua média foi ${m} \nVai ficar com D \nREPROVADO!! da proxima vai`)

            }

            else {
                if ((m > 6) && (m <= 7.5)) {
                    alert(`Suas notas foram ${n1} e ${n2} \nSua média foi ${m} \nVai ficar com C \nAPROVADO!! passa`)

                }

                else {
                    if ((m > 7.5) && (m <= 9.0)) {
                        alert(`Suas notas foram ${n1} e ${n2} \nSua média foi ${m} \nVai ficar com foi B \nVocê foi APROVADO!! boa demais`)

                    }

                    else {
                        if ((m > 9) && (m <= 10)) {
                            alert(`Suas notas foram ${n1} e ${n2} \nSua média foi ${m} \nVai ficar com foi A \nVocê foi APROVADO!! vamo por@#`)

                        }
                    }
                }
            }
        }
    </script>
</body>

</html>
