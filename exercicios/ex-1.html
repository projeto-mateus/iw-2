<body>
    <script>
        var letra = prompt('Digite uma letra: ');
        var processo = letra.toUpperCase()

        if ((processo == 'A') || (processo == 'E') || (processo == 'I') || (processo == 'O') || (processo == 'U')) {
            alert('VOGAL')

        }

        else {
            alert('ONSOANTE')

        }
    </script>
