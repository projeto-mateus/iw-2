<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 04</title>
</head>

<body>
    <script>
        var a = Number(prompt('Digite o valor de A:'))
        var b = Number(prompt('Digite o valor de B:'))
        var c = Number(prompt('Digite o valor de C:'))
        var delta = Math.pow(b, 2) - 4 * a * c
        var x1 = (-1 * b + (Math.sqrt(delta))) / 2 * a
        var x2 = (-1 * b - (Math.sqrt(delta))) / 2 * a

        alert(`O valor de a é ${a} \nO valor de b é ${b} \nO valor de c é ${c} \nO valor de delta é ${delta} \nO valor das raízes é: x1 = ${x1}; x2 = ${x2}`)
    </script> 

</body>

</html>
