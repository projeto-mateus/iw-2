<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02</title>
</head>
<body>
    <script>
        var num = Number(prompt('Digite um número (apenas inteiro)'))

        var cont = num
        var vetor = [num]

        while (cont != num * 2) {
            cont++
            vetor.push(cont)
        }

        document.write(`Os números que estão no vetro são:${vetor}`)
    </script>
</body>
</html>
